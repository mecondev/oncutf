name: Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  lint:
    name: Linting (Ruff)
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python 3.12
      uses: actions/setup-python@v4
      with:
        python-version: "3.12"
    
    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-ruff-${{ hashFiles('**/pyproject.toml') }}
        restore-keys: |
          ${{ runner.os }}-pip-ruff-
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install ruff
    
    - name: Run Ruff
      run: ruff check .

  typecheck:
    name: Type Checking (mypy)
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python 3.12
      uses: actions/setup-python@v4
      with:
        python-version: "3.12"
    
    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-mypy-${{ hashFiles('**/pyproject.toml') }}
        restore-keys: |
          ${{ runner.os }}-pip-mypy-
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev]"
    
    - name: Run mypy
      run: mypy .

  test:
    name: Tests (Python ${{ matrix.python-version }} on ${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ["3.12", "3.13"]

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install system dependencies (Linux)
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y xvfb libxcb-xinerama0 libxcb-icccm4 libxcb-image0 libxcb-keysyms1 libxcb-randr0 libxcb-render-util0 libxcb-xfixes0 libxcb-shape0 libxcb-sync1 libxcb-xkb1 libxkbcommon-x11-0 libxkbcommon0
        sudo apt-get install -y exiftool
    
    - name: Install system dependencies (macOS)
      if: runner.os == 'macOS'
      run: |
        brew install exiftool
    
    - name: Install system dependencies (Windows)
      if: runner.os == 'Windows'
      shell: pwsh
      run: |
        # Try Chocolatey first (with retry)
        $maxRetries = 3
        $retryCount = 0
        $installed = $false
        
        while (-not $installed -and $retryCount -lt $maxRetries) {
          try {
            Write-Host "Attempt $($retryCount + 1) of $maxRetries..."
            choco install exiftool -y --timeout=300
            $installed = $true
            Write-Host "ExifTool installed via Chocolatey"
          }
          catch {
            $retryCount++
            if ($retryCount -lt $maxRetries) {
              Write-Host "Retry in 10 seconds..."
              Start-Sleep -Seconds 10
            }
          }
        }
        
        # Fallback: Direct download from official source
        if (-not $installed) {
          Write-Host "Chocolatey failed, downloading from exiftool.org..."
          $url = "https://exiftool.org/exiftool-13.33.zip"
          $zipPath = "$env:TEMP\exiftool.zip"
          $extractPath = "C:\exiftool"
          
          Invoke-WebRequest -Uri $url -OutFile $zipPath -UseBasicParsing
          Expand-Archive -Path $zipPath -DestinationPath $extractPath -Force
          
          # Rename exiftool(-k).exe to exiftool.exe
          Rename-Item -Path "$extractPath\exiftool(-k).exe" -NewName "exiftool.exe" -Force
          
          # Add to PATH
          echo "$extractPath" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append
          Write-Host "ExifTool installed from official source"
        }
        
        # Verify installation
        exiftool -ver
    
    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: |
          ~/.cache/pip
          ~/AppData/Local/pip/Cache
          ~/Library/Caches/pip
        key: ${{ runner.os }}-pip-${{ matrix.python-version }}-${{ hashFiles('**/pyproject.toml') }}
        restore-keys: |
          ${{ runner.os }}-pip-${{ matrix.python-version }}-
    
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[test,dev]"
    
    - name: Run tests with pytest (Linux)
      if: runner.os == 'Linux'
      env:
        QT_QPA_PLATFORM: offscreen
        DISPLAY: :99
      run: |
        xvfb-run -a pytest tests/ -v -x --tb=short 
      timeout-minutes: 15
    
    - name: Run tests with pytest (macOS/Windows)
      if: runner.os != 'Linux'
      env:
        QT_QPA_PLATFORM: offscreen
      run: |
        pytest tests/ -v -x --tb=short
      timeout-minutes: 15
    
