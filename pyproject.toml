# --------------------------
# Ruff configuration
# --------------------------
[tool.ruff]
target-version = "py312"
line-length = 100
fix = true
exclude = ["backups", ".cache", "temp", "reports", "venv", "__pycache__", "*.pyc", "assets", "resources", "logs"]

[tool.ruff.lint]
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # pyflakes
    "I",   # isort
    "N",   # pep8-naming
    "UP",  # pyupgrade
    "B",   # flake8-bugbear
    "C4",  # flake8-comprehensions
    "SIM", # flake8-simplify
    "TCH", # flake8-type-checking
    "ARG", # flake8-unused-arguments
    "PIE", # flake8-pie
    "T20", # flake8-print
    "PYI", # flake8-pyi
    "G",   # flake8-logging-format (enforce lazy logging)
    "PLR", # pylint refactors (complexity, design patterns)
]
ignore = [
    "E501",   # line too long (handled by black)
    "N802",   # function name should be lowercase
    "F403",   # wildcard import
    "F405",   # name may be undefined
    "E402",   # module level import not at top
    "B008",   # do not perform function calls in argument defaults
    "C901",   # too complex
    "SIM102", # nested if statements
    "TC001", # typing imports should be in TYPE_CHECKING block
    "TC002", # typing imports should be in TYPE_CHECKING block
    "TC003", # typing imports should be in TYPE_CHECKING block
    # PLR ignores - keep useful rules, ignore overly strict ones
    "PLR2004", # magic-value-comparison (too noisy for constants like 0, 1, 2)
    "PLR0912", # too-many-branches (legacy code, will refactor gradually)
    "PLR0913", # too-many-arguments (common in PyQt signals/slots)
    "PLR0915", # too-many-statements (legacy __init__ methods)
]

# Per-file ignores for scripts and utilities
[tool.ruff.lint.per-file-ignores]
"scripts/*.py" = ["T201"]  # Allow print statements in scripts
"tests/*.py" = ["T201"]     # Allow print statements in tests

[tool.ruff.lint.isort]
force-single-line = false
combine-as-imports = true
known-first-party = ["core", "models", "modules", "utils", "widgets"]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "auto"

# --------------------------
# Pytest
# --------------------------
[tool.pytest.ini_options]
minversion = "6.0"
addopts = "-ra -q --tb=short --strict-markers --strict-config"
testpaths = ["tests"]
qt_api = "pyqt5"
markers = [
    "slow: marks tests as slow (deselect with '-m \"not slow\"')",
    "integration: marks tests as integration tests",
    "unit: marks tests as unit tests",
    "gui: marks tests that require GUI (skipped on CI)",
    "exiftool: marks tests that require exiftool",
    "local_only: marks tests that only run in local environment"
]
filterwarnings = [
    "ignore::DeprecationWarning",
    "ignore::PendingDeprecationWarning",
    "ignore::UserWarning:PyQt5.*"
]

# --------------------------
# Coverage
# --------------------------
[tool.coverage.run]
source = [".", "core", "models", "modules", "utils", "widgets"]
omit = [
    "tests/*",
    "venv/*",
    "*/site-packages/*",
    "setup.py",
    "conftest.py",
    "backups/*",
    "temp/*",
    "reports/*",
    "*.pyc",
    "__pycache__/*"
]
branch = true

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "if self.debug:",
    "if settings.DEBUG",
    "raise AssertionError",
    "raise NotImplementedError",
    "if 0:",
    "if __name__ == .__main__.:",
    "class .*\\bProtocol\\):",
    "@(abc\\.)?abstractmethod"
]

# ----------------------------------------
# Black configuration
# ----------------------------------------
[tool.black]
line-length = 100
target-version = ['py312']
include = '\.pyi?$'
extend-exclude = '/(\.eggs|\.git|\.hg|\.mypy_cache|\.tox|\.venv|build|dist|backups|temp|reports)/'

