[project]
name = "oncutf"
version = "1.3.0"
description = "Advanced Batch File Renamer with EXIF Metadata Support and Professional UI"
authors = [
    {name = "Michael Economou", email = "info@oncut.gr"}
]
readme = "README.md"
requires-python = ">=3.12"
license = "MIT"
keywords = ["file-renamer", "batch-rename", "exif", "metadata", "photography", "pyqt5"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: End Users/Desktop",

    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Topic :: Multimedia :: Graphics :: Graphics Conversion",
    "Topic :: System :: Filesystems",
    "Topic :: Utilities",
]
dependencies = [
    "PyQt5>=5.15.11",
    "PyQt5-Qt5>=5.15.15",
    "PyQt5-sip>=12.15.0",
    "PyQt5-stubs>=5.15.6.0",
    "Pillow>=9.0.0",
    "charset-normalizer>=3.0.0",
    "psutil>=6.1.0",
    "aiofiles>=24.1.0"
]

[project.optional-dependencies]
dev = [
    "pytest>=8.3.5",
    "pytest-qt>=4.4.0",
    "pytest-cov>=5.0.0",
    "pytest-mock>=3.14.1",
    "ruff>=0.3.0",
    "mypy>=1.8.0",
    "black>=24.0.0"
]
test = [
    "pytest>=8.3.5",
    "pytest-qt>=4.4.0",
    "pytest-cov>=5.0.0",
    "pytest-mock>=3.14.1"
]

[build-system]
requires = ["setuptools>=68.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
# IMPORTANT: Must match actual package layout (oncutf/core/, oncutf/ui/, etc.)
include = ["oncutf*"]
exclude = ["tests*", "docs*", "examples*", "scripts*", "temp*", "backups*", "reports*", "logs*", "assets*", "resources*"]

[project.urls]
Homepage = "https://github.com/mecondev/oncutf"
Repository = "https://github.com/mecondev/oncutf"
Documentation = "https://github.com/mecondev/oncutf/tree/main/docs"
Issues = "https://github.com/mecondev/oncutf/issues"

# --------------------------
# mypy configuration
# --------------------------
# NOTE: Many modules have ignore_errors=true due to Qt attribute noise.
# When asking AI to "fix all mypy errors", only modules with ignore_errors=false
# will actually be checked. See overrides below for which modules are strict.
[tool.mypy]
python_version = "3.12"
# Gradual typing strategy: Start with basic checks, progressively enable stricter rules
strict = false
ignore_missing_imports = true
warn_unused_configs = true
warn_unused_ignores = true

# Baseline type safety (enabled globally)
warn_return_any = true
check_untyped_defs = true
warn_redundant_casts = true
no_implicit_optional = true
warn_unreachable = true

# Disabled globally (enable per-module as code improves)
disallow_untyped_defs = false
disallow_incomplete_defs = false
disallow_untyped_calls = false

# Exclude non-package directories
exclude = '.*(backups|\.cache|temp|reports|scripts|examples)/'

# =============================================================================
# Third-party libraries
# =============================================================================
[[tool.mypy.overrides]]
module = ["PyQt5.*", "PIL.*", "psutil.*"]
ignore_missing_imports = true
ignore_errors = true

# =============================================================================
# UI/Qt and Legacy code (ignore errors - too much Qt noise)
# =============================================================================
[[tool.mypy.overrides]]
module = [
    "oncutf.ui.*",
    "oncutf.utils.*",
    "tests.*",
    "main",
    # Core subpackages with Qt noise (Phase 4 directory organization)
    "oncutf.core.ui_managers.*",
    "oncutf.core.initialization.*",
    "oncutf.core.drag.*",
    "oncutf.core.events.*",
    # hash subpackage needs more type work (82 errors)
    "oncutf.core.hash.hash_operations_manager",
    "oncutf.core.hash.parallel_hash_worker",
    "oncutf.core.hash.hash_worker",
    "oncutf.core.rename.*",
    "oncutf.core.selection.*",
    "oncutf.core.database.*",
    "oncutf.core.cache.*",
    # Legacy flat modules with Qt issues
    "oncutf.core.signal_coordinator",
    "oncutf.core.utility_manager",
    "oncutf.core.dialog_manager",
    "oncutf.core.event_handler_manager",
    "oncutf.core.file_load_manager",
    "oncutf.core.pyqt_imports",
    "oncutf.core.modifier_handler",
    # metadata_operations_manager needs type work (35+ errors)
    "oncutf.core.metadata_operations_manager",
]
ignore_errors = true

# =============================================================================
# Core modules - GRADUAL STRICTNESS
# =============================================================================

# Metadata package - STRICT MODE (Phase 3 refactoring 2025-12-21)
[[tool.mypy.overrides]]
module = [
    "oncutf.core.metadata",
    "oncutf.core.metadata.metadata_cache_service",
    "oncutf.core.metadata.metadata_writer",
    "oncutf.core.metadata.metadata_loader",
    "oncutf.core.metadata.metadata_shortcut_handler",
    "oncutf.core.metadata.metadata_progress_handler",
    "oncutf.core.metadata.companion_metadata_handler",
]
ignore_errors = false
warn_return_any = true
check_untyped_defs = true

# Services layer - STRICT MODE (Antigravity recommendation 2025-12-21)
[[tool.mypy.overrides]]
module = [
    "oncutf.services",
    "oncutf.services.interfaces",
    "oncutf.services.registry",
    "oncutf.services.filesystem_service",
    "oncutf.services.hash_service",
    "oncutf.services.cached_hash_service",
    "oncutf.services.exiftool_service",
]
ignore_errors = false
warn_return_any = true
check_untyped_defs = true

# Phase 1: Well-typed modules with strict checking
[[tool.mypy.overrides]]
module = [
    "oncutf.core.type_aliases",
    "oncutf.core.application_context",
    "oncutf.core.preview_manager",
    # pre_execution_validator was clean after type:ignore removal (2025-12-21)
    "oncutf.core.pre_execution_validator",
]
ignore_errors = false
warn_return_any = true
check_untyped_defs = true
disallow_any_explicit = false  # Allow explicit Any for now

# Phase 2: Core modules with basic type checking (errors enabled, but lenient)
[[tool.mypy.overrides]]
module = [
    # Original Phase 2 - clean modules
    "oncutf.core.file_store",
    "oncutf.core.selection_store",
    "oncutf.core.metadata_staging_manager",
    # Targeted core modules we already cleaned
    "oncutf.core.metadata_command_manager",
    "oncutf.core.batch_processor",
    "oncutf.core.metadata_commands",
    "oncutf.core.filesystem_monitor",
    "oncutf.core.backup_manager",
    "oncutf.core.progress_protocol",
    "oncutf.core.persistent_hash_cache",
    # hash_manager has only 2 errors fixed (2025-12-21)
    "oncutf.core.hash.hash_manager",
]
ignore_errors = false
disallow_untyped_defs = false

# Phase 3: Flat core modules with actual type errors (keep ignored until fixed)
# NOTE: Subpackage modules (ui_managers/*, hash/*, etc.) are covered by wildcards above
[[tool.mypy.overrides]]
module = [
    # Complex flat modules with Qt dependencies or many type issues
    "oncutf.core.unified_metadata_manager",
    "oncutf.core.application_service",
    "oncutf.core.thread_pool_manager",
    "oncutf.core.direct_metadata_loader",
    "oncutf.core.unified_column_service",
    "oncutf.core.conflict_resolver",
    "oncutf.core.batch_operations_manager",
    "oncutf.core.performance_monitor",
    "oncutf.core.file_validation_manager",
    "oncutf.core.shutdown_coordinator",
    "oncutf.core.parallel_metadata_loader",
    "oncutf.core.file_operations_manager",
    "oncutf.core.theme_manager",
    "oncutf.core.memory_manager",
    "oncutf.core.structured_metadata_manager",
]
ignore_errors = true

# Controllers, models, modules - keep ignored for now (services moved to strict)
[[tool.mypy.overrides]]
module = ["oncutf.controllers.*", "oncutf.models.*", "oncutf.modules.*"]
ignore_errors = true

# =============================================================================
# Domain package - STRICT MODE (reference implementation)
# =============================================================================
[[tool.mypy.overrides]]
module = ["oncutf.domain.*"]
strict = true
warn_return_any = true
check_untyped_defs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true

# =============================================================================
# Migration Plan (Updated after Phase 4 directory reorganization):
# 
# Phase 4 moved many modules into subdirectories under oncutf/core/:
#   - cache/, database/, drag/, events/, hash/, initialization/,
#   - metadata/, rename/, selection/, ui_managers/
#
# Strategy: Use wildcard patterns (oncutf.core.subpackage.*) to ignore
# entire subpackages. This simplifies config and matches the new structure.
#
# Strict modules (Phase 1-2): type_aliases, application_context, preview_manager,
#   file_store, selection_store, metadata_staging_manager, and other clean modules.
#
# Ignored: Most subpackages have Qt noise or complex legacy code.
#   Enable gradually as code quality improves.
# =============================================================================

# --------------------------
# Ruff configuration
# --------------------------
[tool.ruff]
target-version = "py312"
line-length = 100
# SAFETY: fix=false by default. Use 'ruff check . --fix' to auto-fix.
# This prevents unexpected code changes during regular lint checks.
fix = false
# NOTE: fonts_rc*.py are PyQt5 Resource Compiler generated files (100K+ lines)
# They should not be manually edited or linted.
exclude = ["backups", ".cache", "temp", "reports", "venv", "__pycache__", "*.pyc", "assets", "resources", "logs", "**/fonts_rc*.py"]

[tool.ruff.lint]
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # pyflakes
    "I",   # isort
    "N",   # pep8-naming
    "UP",  # pyupgrade
    "B",   # flake8-bugbear
    "C4",  # flake8-comprehensions
    "SIM", # flake8-simplify
    "TCH", # flake8-type-checking
    "ARG", # flake8-unused-arguments
    "PIE", # flake8-pie
    "T20", # flake8-print
    "PYI", # flake8-pyi
    "G",   # flake8-logging-format (enforce lazy logging)
    "PLR", # pylint refactors (complexity, design patterns)
]
ignore = [
    "E501",   # line too long (handled by black)
    "N802",   # function name should be lowercase
    "F403",   # wildcard import
    "F405",   # name may be undefined
    "E402",   # module level import not at top
    "B008",   # do not perform function calls in argument defaults
    "C901",   # too complex
    "SIM102", # nested if statements
    "TC001", # typing imports should be in TYPE_CHECKING block
    "TC002", # typing imports should be in TYPE_CHECKING block
    "TC003", # typing imports should be in TYPE_CHECKING block
    # PLR ignores - keep useful rules, ignore overly strict ones
    "PLR2004", # magic-value-comparison (too noisy for constants like 0, 1, 2)
    "PLR0911", # too-many-return-statements (common pattern in switch-like logic)
    "PLR0912", # too-many-branches (legacy code, will refactor gradually)
    "PLR0913", # too-many-arguments (common in PyQt signals/slots)
    "PLR0915", # too-many-statements (legacy __init__ methods)
    "PLR1704", # redefining-argument-from-local (intentional shadowing in loops)
]

# Per-file ignores for scripts and utilities
[tool.ruff.lint.per-file-ignores]
"scripts/*.py" = ["T201"]  # Allow print statements in scripts
"tests/*.py" = ["T201"]     # Allow print statements in tests

[tool.ruff.lint.isort]
force-single-line = false
combine-as-imports = true
known-first-party = ["oncutf"]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "auto"

# --------------------------
# Pytest
# --------------------------
[tool.pytest.ini_options]
minversion = "6.0"
addopts = "-ra -q --tb=short --strict-markers --strict-config"
testpaths = ["tests"]
qt_api = "pyqt5"
markers = [
    "slow: marks tests as slow (deselect with '-m \"not slow\"')",
    "integration: marks tests as integration tests",
    "unit: marks tests as unit tests",
    "gui: marks tests that require GUI (skipped on CI)",
    "exiftool: marks tests that require exiftool",
    "local_only: marks tests that only run in local environment"
]
filterwarnings = [
    "ignore::DeprecationWarning",
    "ignore::PendingDeprecationWarning",
    "ignore::UserWarning:PyQt5.*"
]

# --------------------------
# Coverage
# --------------------------
[tool.coverage.run]
source = ["oncutf"]
omit = [
    "tests/*",
    "venv/*",
    "*/site-packages/*",
    "setup.py",
    "conftest.py",
    "backups/*",
    "temp/*",
    "reports/*",
    "*.pyc",
    "__pycache__/*"
]
branch = true

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "if self.debug:",
    "if settings.DEBUG",
    "raise AssertionError",
    "raise NotImplementedError",
    "if 0:",
    "if __name__ == .__main__.:",
    "class .*\\bProtocol\\):",
    "@(abc\\.)?abstractmethod"
]

# ----------------------------------------
# Black configuration
# ----------------------------------------
[tool.black]
line-length = 100
target-version = ['py312']
include = '\.pyi?$'
extend-exclude = '/(\.eggs|\.git|\.hg|\.mypy_cache|\.tox|\.venv|build|dist|backups|temp|reports)/'

