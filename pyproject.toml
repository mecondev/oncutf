[project]
name = "oncutf"
version = "1.3.0"
description = "Advanced Batch File Renamer with EXIF Metadata Support and Professional UI"
authors = [
    {name = "Michael Economou", email = "info@oncut.gr"}
]
readme = "README.md"
requires-python = ">=3.12"
license = "MIT"
keywords = ["file-renamer", "batch-rename", "exif", "metadata", "photography", "pyqt5"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: End Users/Desktop",

    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Topic :: Multimedia :: Graphics :: Graphics Conversion",
    "Topic :: System :: Filesystems",
    "Topic :: Utilities",
]
dependencies = [
    "PyQt5>=5.15.11",
    "PyQt5-Qt5>=5.15.15",
    "PyQt5-sip>=12.15.0",
    "Pillow>=9.0.0",
    "charset-normalizer>=3.0.0",
    "psutil>=6.1.0",
    "aiofiles>=24.1.0"
]

[project.optional-dependencies]
dev = [
    "pytest>=8.3.5",
    "pytest-qt>=4.4.0",
    "pytest-cov>=5.0.0",
    "pytest-mock>=3.14.1",
    "ruff>=0.3.0",
    "mypy>=1.8.0",
    "black>=24.0.0"
]
test = [
    "pytest>=8.3.5",
    "pytest-qt>=4.4.0",
    "pytest-cov>=5.0.0",
    "pytest-mock>=3.14.1"
]

[build-system]
requires = ["setuptools>=68.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
include = ["core*", "models*", "modules*", "utils*", "widgets*"]
exclude = ["tests*", "docs*", "examples*", "scripts*", "temp*", "backups*", "reports*", "logs*", "assets*", "resources*"]

[project.urls]
Homepage = "https://github.com/mecondev/oncutf"
Repository = "https://github.com/mecondev/oncutf"
Documentation = "https://github.com/mecondev/oncutf/tree/main/docs"
Issues = "https://github.com/mecondev/oncutf/issues"

# --------------------------
# mypy configuration
# --------------------------
[tool.mypy]
python_version = "3.12"
# Gradual typing strategy: Start with basic checks, progressively enable stricter rules
strict = false
ignore_missing_imports = true
warn_unused_configs = true
warn_unused_ignores = true

# Baseline type safety (enabled globally)
warn_return_any = true
check_untyped_defs = true
warn_redundant_casts = true
no_implicit_optional = true
warn_unreachable = true

# Disabled globally (enable per-module as code improves)
disallow_untyped_defs = false
disallow_incomplete_defs = false
disallow_untyped_calls = false

# Exclude non-package directories
exclude = '.*(backups|\.cache|temp|reports|scripts|examples)/'

# =============================================================================
# Third-party libraries
# =============================================================================
[[tool.mypy.overrides]]
module = ["PyQt5.*", "PIL.*", "psutil.*"]
ignore_missing_imports = true
ignore_errors = true

# =============================================================================
# UI/Qt and Legacy code (ignore errors - too much Qt noise)
# =============================================================================
[[tool.mypy.overrides]]
module = [
    "oncutf.ui.*",
    "oncutf.utils.*",
    "tests.*",
    "main",
    # Core UI/Qt managers (too much Qt attribute noise)
    "oncutf.core.ui_manager",
    "oncutf.core.signal_coordinator",
    "oncutf.core.shortcut_manager",
